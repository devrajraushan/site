<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 350px;
            border: 2px solid yellow;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            transition: all 0.9s;
        }
        .box:hover img{
            transform: scale(5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/watch.jpg">

    </div>
</body>
</html>
